<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Register - Pixel Shop</title>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-left">
        <img src="assets/LogoLogin.png" alt="Pixel Shop Logo" class="logo-login">
      </div>

    <div class="login-right">
      <form id="register-form">
        <h2>Registrate</h2>

        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="date" id="date" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" placeholder="Fecha de nacimiento" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Contrase√±a" required>
        
        <div class="login-row right-align">
          <button type="submit" class="boton">Confirmar</button>
        </div>

        <div class="form-links">
            <a href="login.html">¬øYa ten√©s cuenta? Ingres√°</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const nombre = this.nombre.value.trim();
    const apellido = this.apellido.value.trim();
    const fecha = this.date.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value.trim();

    if (!nombre || !apellido || !fecha || !email || !password) {
      alert("Por favor complet√° todos los campos.");
      return;
    }

    try {
      const resp = await fetch("http://localhost:3000/api/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre,
          apellido,
          fecha_nacimiento: fecha,  // üëà ahora s√≠ se guarda
          email,
          contrase√±a: password
        })
      });

      const data = await resp.json();

      if (!resp.ok) {
        alert(data.error || "Error al registrar usuario");
        return;
      }

      alert("Registro exitoso! Ahora pod√©s iniciar sesi√≥n.");
      window.location.href = "login.html";
    } catch (err) {
      console.error(err);
      alert("Error de conexi√≥n con el servidor.");
    }
  });
</script>
</body>
</html>
