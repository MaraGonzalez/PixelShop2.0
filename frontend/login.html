<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Login - Pixel Shop</title>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-left">
        <img src="assets/LogoLogin.png" alt="Pixel Shop Logo" class="logo-login">
      </div>

      <div class="login-right">
        <form id="login-form">
          <h2>Iniciar Sesión</h2>

          <input id="email" type="email" name="email" placeholder="Email" required>
          <input id="contraseña" type="password" name="contraseña" placeholder="Contraseña" required>


          <div class="login-row">
            <label class="checkbox-label">
              <input type="checkbox" name="check"> Recordar
            </label>
            <button type="submit" class="boton">Entrar</button>
          </div>     

          <div class="form-links">
            <a href="#">¿Olvidaste la contraseña?</a> | 
            <a href="register.html">Registrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();

      if (!email || !contraseña) {
        alert("Por favor completá todos los campos.");
        return;
      }

      try {
        const resp = await fetch("http://localhost:3000/api/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, contraseña })
        });

        const data = await resp.json();

        if (!resp.ok) {
          alert(data.error || "Email o contraseña incorrectos");
          return;
        }

        sessionStorage.setItem("token", data.token);
        sessionStorage.setItem("usuario", JSON.stringify(data.user));

        window.location.href = "index.html";

      } catch (err) {
        console.error(err);
        alert("No se pudo conectar con el servidor.");
      }
    });
  </script>


</body>
</html>
